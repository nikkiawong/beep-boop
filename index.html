<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|VT323" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>HAL 9000</h1>
      <p>Enter a number below to receive a response from HAL</p>
      <img src="img/haleye.gif" alt="HAL 9000 from '2001: A Space Odyssey'">
      <form id="input-form">
        <div class="form-group">
          <label for="userInput">Enter a number:</label>
          <input id="userInput" type="text" name="userInput">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <div id="result">
        <span id="messageToUser"></span>
      </div>
    </div>
  </body>
</html>
